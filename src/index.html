<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <p>To get the current weather conditions for a location, please enter the city name or the city and state separated by a comma. Here are three examples:</p>
    <pre>
      Portland
      Atlanta, Georgia
      cairo
    </pre>
    <form id="city">
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <button type="submit" class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
   
    </form>
    <form id="zip">
      <label for="locationZip">Enter Zipcode:</label>
      <input id="locationZip" type="text" name="locationZip">
      <button type="submit" class="btn-success" id="weatherZip">Get Weather Results</button>
    </form>
    <p id="showResponse"></p>
    <br>
    <form id="airQ">
      <p>What is the air quality in my town?</p>
      <label for="airQZ">Enter a zip code:</label>
      <input id="airQZ" type="text" name="airQZ">
      <button type="submit" class="btn-success" id="weatherQ">Get Air Quality Results</button>
    </form>
    <p id="showAirQuality"></p>
  </div>
</body>
</html>
